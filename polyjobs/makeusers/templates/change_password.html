{% extends "authbase.html" %}
{% block content%}
<main class="auth-container">
    <div class="auth-card">
      <h2>Change password</h2>
      
      <form class="auth-form" method="POST" action="{% url 'makeusers:change_password' %}">
        {% csrf_token %}
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        {% if success %}
            <p style="color: green;">{{ success }}</p>
        {% endif %}
        <label for="current_password">Current Password:</label>
        <input type="password" name="current_password" id="current_password" required>

        <label for="new_password">New Password:</label>
        <input type="password" name="new_password" id="new_password1" required>

        <label for="new_password1">Confirm New Password:</label>
        <input type="password" name="new_password1" id="new_password2" required>

        <button class="auth-btn" type="submit">Change Password</button>
    </form>
    </div>
  </main>
{% endblock %}
